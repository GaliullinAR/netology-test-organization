<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="card__container">
    <form class="card__form">
      <h1 class="form__title">
        Check your credit card number
      </h1>
      <ul class="card__form-list">
        <li class="list__item invalid"><img src="./images/maestro.svg" class="card-img" data-type="maestro"></li>
        <li class="list__item invalid"><img src="./images/mastercard.svg" class="card-img" data-type="mastercard"></li>
        <li class="list__item invalid"><img src="./images/visa.png" class="card-img" data-type="visa"></li>
        <li class="list__item invalid"><img src="./images/mir.svg" class="card-img" data-type="mir"></li>
      </ul>

      <div class="card__form-value">
        <input type="text" class="form__input" placeholder="enter your credit card number">
        <button class="form__button" type="submit">Validate</button>
      </div>
    </form>
  </div>
</body>
</html>
